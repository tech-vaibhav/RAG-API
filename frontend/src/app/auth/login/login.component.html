<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <div class="auth-card">
    <!-- Logo and App Title -->
    <div class="logo-section">
      <div class="logo">ðŸ“‹</div>
      <h1 class="app-title">RAG Assistant</h1>
      <p class="app-subtitle">Your AI-powered knowledge companion</p>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section">
      <h2 class="welcome-title">Welcome</h2>
      <p class="welcome-subtitle">Sign in to your account or create a new one</p>
    </div>

    <!-- Tab Container -->
    <div class="tab-container">
      <button class="tab-button active" type="button">Login</button>
      <button class="tab-button" type="button" (click)="navigateToSignup()">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          class="form-input"
          [(ngModel)]="username" 
          name="username" 
          placeholder="Enter your email"
          required 
        />
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          class="form-input"
          [(ngModel)]="password" 
          name="password" 
          placeholder="Enter your password"
          required 
        />
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="!loginForm.form.valid || isLoading"
      >
        <span *ngIf="isLoading">ðŸ”„</span>
        <span *ngIf="!isLoading">ðŸš€</span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>

    <!-- Link to Signup -->
    <div class="auth-link">
      <a href="#" (click)="navigateToSignup(); $event.preventDefault()">
        Don't have an account? Sign up here
      </a>
    </div>
  </div>
</div>
